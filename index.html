<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" sizes="32x32" href="img/logo/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/logo/favicon-16x16.png">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <meta name="description" content="pwa-carplate">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <!-- 使用apple-touch-icon属性为“增加高光光亮的图标”； -->
  <!-- 使用apple-touch-icon-precomposed属性为“设计原图图标” -->
  <link rel="apple-touch-icon-precomposed" href="img/logo/apple-touch-icon.png">
  <title>Carplate</title>
  <!-- 纯黑色掩盖图标 -->
  <link rel="mask-icon" href="img/logo/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#22272e">
  <!--插件不需要 -->
  <!-- <link rel="manifest" href="manifest.json"> -->
</head>

<body>
  <div id="app">
    <header>
      <img src="img/logo/favicon-32x32.png" width="32px" id="logo" alt="logo" />
      <h1>外卖小哥开闸工具</h1>
    </header>
    <p id="version">${version}</p>

    <fieldset>
      <legend class="tips">车牌号和类型
      </legend>

      <div class="row">
        <label for="carplate"><span>号码: </span></label>
        <input type="text" id="carplate" required placeholder="京A123456 大小写不敏感">

      </div>

      <div class="row">
        <div>
          <label for="type"><span>类型: </span></label>
          <select name="type" id="type">
            <option value="blueWhite" selected>蓝底白字</option>
            <option value="greenBlack" >绿底黑字</option>
          </select>
        </div>
        <div>
          <label for="cacheCheckbox" id="checkboxlabel">
            <span>缓存: </span>
            <div class="checkbox">
              <input type="checkbox" name="" id="cacheCheckbox" checked>
              <div id="checkbox-slide"></div>
            </div> <!-- checkbox end -->
          </label>
        </div>
      </div> <!-- row end -->

      <div class="row">
        <label for="comment"><span>备注: </span></label>
        <input type="text" id="comment" placeholder="xx小区开闸">

      </div>
      <button class="submit btn-primiary">显示车牌</button>
    </fieldset>

    <fieldset id="field-cache">
      <legend class="tips">缓存信息</legend>

      <div id="cacheInfo"></div>
    </fieldset>

    <canvas id="canvas"></canvas>
    <fieldset id="field-log">
      <legend class="tips">版本信息</legend><button class="close">Close</button>
      <div class="changelog"></div>
    </fieldset>
  </div> <!-- app end -->
  <script type="module" src="/main.js"></script>
</body>

</html>
